<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario de contacto</h2>
    <form action="#" method="post"> <!--Action de momento no trabajamos, será cuando tengamos un servidor-->
        <label for="campo-nombre">Nombre: </label> <!--Label es simplemente una etiqueta-->
        <input id="campo-nombre" type="text" name="nombre" placeholder="Escribe tu nombre"><br>

        <label for="campo-contrasena">Contraseña:</label>
        <input id="campo-contrasena" type="password" name="contrasena"><br>

        <input type="checkbox" name="moto" value="1">Tengo moto<br>
        <input type="checkbox" name="coche" value="1">Tengo coche<br>

        <input type="radio" name="genero" value="hombre" checked="checked">Hombre<br>
        <input type="radio" name="genero" value="mujer">Mujer<br>
        <input type="radio" name="genero" value="otro">Otro<br>

        <label for="campo-select">¿Qué comida te gusta más?</label>
        <select id="campo-select" name="frutas-y-verduras">
            <optgroup label="Frutas">
                <option value="manzana" selected="manzana">Manzana</option>
                <option value="pera">Pera</option>
            </optgroup>
            <optgroup label="Verduras">
                <option value="brocoli" selected="brocoli">Brocoli</option>
                <option value="coliflor">Coliflor</option>
            </optgroup>
        </select>
        <br>
        <textarea name="textarea"></textarea><br>
        <input type="submit" value="Enviar"><br>
    </form>
</body>
</html>
